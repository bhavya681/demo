<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judo Page</title>
  <style>
    /* CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: #fff;
      width: 100%;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <header>
    <h1>Welcome to My Landing Page</h1>
  </header>

  <main>
    <p>This is a simple, minimalistic landing page.</p>
    <button id="ctaButton">Click Me!</button>
  </main>

  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript
    const button = document.getElementById('ctaButton');
    button.addEventListener('click', function() {
      alert('Thank you for clicking!');
    });
  </script>
</body>
</html>
